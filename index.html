<!DOCTYPE html>
<html>
<head>
    <title>Employee Retention Predictor</title>
    <!-- Bootstrap CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url('https://businessfirstfamily.com/wp-content/uploads/2016/01/employee-retention-programs-1024x683.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            color: white; /* Set text color to white */
        }

        /* Styling for the input fields */
        input[type="number"] {
            width: 150px; /* Adjust input box width */
            padding: 5px;
        }

        /* Styling for the button */
        .btn-primary {
            padding: 8px 16px; /* Adjust button padding */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Employee Retention Predictor</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="satisfaction">Satisfaction (between 0 and 1):</label>
                <input type="number" class="form-control" id="satisfaction" name="satisfaction" min="0" max="1" step="0.01">
            </div>

            <div class="form-group">
                <label for="evaluation">Evaluation (between 0 and 1):</label>
                <input type="number" class="form-control" id="evaluation" name="evaluation" min="0" max="1" step="0.01">
            </div>

            <div class="form-group">
                <label for="years">Years at Company:</label>
                <input type="number" class="form-control" id="years" name="years" min="0">
            </div>

            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>
    <!-- Bootstrap JS scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
